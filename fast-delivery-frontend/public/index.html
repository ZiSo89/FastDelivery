<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/assets/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#00c2e8" />
    <meta
      name="description"
      content="Fast Delivery - Γρήγορη Παράδοση Παραγγελιών"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/assets/logo192.png" />
    <!-- 
      Δυναμικό manifest για ξεχωριστές PWA εγκαταστάσεις:
      - /login → manifest-staff.json (για υπαλλήλους)
      - / → manifest-customer.json (για πελάτες)
    -->
    <link rel="manifest" id="dynamic-manifest" href="%PUBLIC_URL%/manifest-customer.json" />
    <script>
      (function() {
        var path = window.location.pathname;
        var manifestLink = document.getElementById('dynamic-manifest');
        // Αν είναι στο /login ή admin/store/driver pages → Staff manifest
        if (path.includes('/login') || path.includes('/admin') || path.includes('/store') || path.includes('/driver')) {
          manifestLink.href = '/manifest-staff.json';
          document.querySelector('meta[name="theme-color"]').content = '#198754';
        } else {
          // Πελάτες
          manifestLink.href = '/manifest-customer.json';
        }
      })();
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Fast Delivery</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
