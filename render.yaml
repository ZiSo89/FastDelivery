services:
  # Backend API Service
  - type: web
    name: fastdelivery-api
    env: node
    region: frankfurt
    plan: free
    buildCommand: cd fast-delivery-backend && npm install
    startCommand: cd fast-delivery-backend && node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRE
        value: 7d
      - key: FIREBASE_PROJECT_ID
        value: fast-delivery-10142
      - key: FIREBASE_STORAGE_BUCKET
        value: fast-delivery-10142.firebasestorage.app
      - key: FIREBASE_CREDENTIALS
        sync: false
      - key: FRONTEND_URL
        value: https://fastdeliveryfontend.onrender.com
    healthCheckPath: /api/v1/health

  # Frontend Static Site
  - type: web
    name: fastdeliveryfontend
    env: static
    region: frankfurt
    plan: free
    buildCommand: cd fast-delivery-frontend && npm install && npm run build
    staticPublishPath: fast-delivery-frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://fastdelivery-hvff.onrender.com/api/v1
      - key: REACT_APP_SOCKET_URL
        value: https://fastdelivery-hvff.onrender.com
